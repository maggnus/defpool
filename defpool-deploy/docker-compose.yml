services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: defpool-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: defpool
      POSTGRES_USER: defpool
      POSTGRES_PASSWORD: ${DB_PASSWORD:-defpool_dev_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U defpool" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - defpool-network

  # DefPool Server
  defpool-server:
    build:
      context: ..
      dockerfile: defpool-server/Dockerfile
    container_name: defpool-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://defpool:${DB_PASSWORD:-defpool_dev_password}@postgres:5432/defpool
    volumes:
      - ../defpool-server/defpool-server.toml:/app/defpool-server.toml:ro
    ports:
      - "3000:3000"
    networks:
      - defpool-network
  # DefPool Proxy - Run locally for now (needs contrib dependencies)
  # To run: cd defpool-proxy && ./run.sh
  defpool-proxy:
    build:
      context: ..
      dockerfile: defpool-proxy/Dockerfile
    container_name: defpool-proxy
    restart: unless-stopped
    depends_on:
      - defpool-server
    environment:
      RUST_LOG: info
      DEFPOOL_SERVER_ENDPOINT: http://defpool-server:3000
    volumes:
      - ../defpool-proxy/defpool-proxy.toml:/app/defpool-proxy.toml:ro
    ports:
      - "3333:3333"
    networks:
      - defpool-network

volumes:
  postgres_data:
    driver: local

networks:
  defpool-network:
    driver: bridge
